<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Fading-methods of jQuery</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
 <script> 
 $(document).ready(function () { 
    $("button").click(function () { 
     $("#div2").fadeOut(); 
     $("#div4").fadeOut("slow"); 
     $("#div6").fadeOut(1500); 
    }); 
   }); 
  </script> 
 </head> 
 <body> 
  <p>Демонстрация эффекта fadeOut() с различными параметрами.</p>  
  <button>Нажми меня!</button> 
  <br><br> 
  <div id="div1"> <img src="1.jpg" width="130px" height="100px" alt="Image1"></div><br>
  <div id="div2"> <img src="2.jpg" width="130px" height="100px" alt="Image2"></div><br>
  <div id="div3"> <img src="3.jpg" width="130px" height="100px" alt="Image3"></div><br>
  <div id="div4"> <img src="4.jpg" width="130px" height="100px" alt="Image4"></div><br>
  <div id="div5"> <img src="5.jpg" width="130px" height="100px" alt="Image5"></div><br>
  <div id="div6"> <img src="6.jpg" width="130px" height="100px" alt="Image6"></div><br>
 </body> 
</html>
